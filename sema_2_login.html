<body>
    <!--  Occupant Feedback App yazisi -->
    <div class="row" style="margin-top:30px;margin-bottom:10px;">
        <div class="col-md-12" style="text-align: center;">
            <h1 style="color:#0070C0;margin-top:20px;">Occupant Feedback App</h1>
        </div>
    </div>

    <!-- Yazili ITU logosu -->
    <div class="row">
        <div class="col-md-12" style="text-align: center;">
            <img style="height:120px;width:230px" src="itu-logo.png">
        </div>
    </div>

    <!-- Username ve password -->
    <div class="container" style="margin-top:60px;">
        <div class="col-md-6 offset-md-3 col-11">
            <div class="modal-body">
                <form action="" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <div class="row col-md-12 col-xs-12">
                                <p class="col-md-6" style="font-size:25px;color:#0070C0;text-align:left">Kullanıcı Adı : </p>
                                <input type="text" id="inputUsername" class="form-control col-md-12" placeholder="User Name" style="border:1px solid #0070C0" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>

                            <div class="row col-md-12 col-lg-12 col-xs-12">
                                <p class="col-md-4 col-lg-4" style="font-size:25px;color:#0070C0;text-align:left">Şifre : </p>
                                <input type="password" id="inputPassword" class="form-control" align="right" placeholder="Password" style="border:1px solid #0070C0"
                                />
                            </div>
                        </div>

                    </div>

                    <div class="form-group text-center">
                        <button type="button" class="btn btn-primary btn-lg" id="loginButton" style="background-color:#1F4E79">Giriş Yap</button>
                    </div>
                </form>
            </div>
        </div>
