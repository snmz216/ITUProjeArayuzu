<!DOCTYPE html>
<html>

<head>

    <title>ADMIN_1(LOGIN)</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="admin_panel_style.css">
    <script src="fm_navigation.js"></script>
    

    <style>
        .btn {
            display: block !important;
        }

        .admin_buttons_container {
            border-right: 3px solid #A6A6A6;
        }

        .login_inputs {
            padding: 0.75rem 1.25rem;
            position: relative;
            margin-bottom: 1rem;
        }

        .cizik {
            border: 1px dashed black;
        }
    </style>

</head>

<body>
    <div class="row" style="margin:0;padding:0">
        <!-- sol paneldeki admin butonlari -->
        <div class="admin_buttons_container col-md-2">
            <div class="btn col-md-11 admin_buttons admin_button_deactivated" id="adminButton0">
                ANASAYFA </div>
            <div class="btn col-md-11 admin_buttons admin_button_deactivated" id="adminButton1">
                ŞİKAYETLER </div>

            <!-- adminButton 2 and 3 are reserved -->
            <div class="btn col-md-11 admin_buttons admin_button_deactivated" id="adminButton4">
                İSTATİSTİKLER </div>

            <div class="btn col-md-11 admin_buttons admin_button_deactivated" id="adminButton5" style="margin-top:180%">
                ÇIKIŞ YAP </div>
        </div>

        <!-- sag taraftaki login kismi -->
        <div class="cizik col-md-6 offset-md-2" style="margin-top:50px;">
            <div class="row col-md-12" style="margin:0;padding:0;margin-top:50px">
                <div class="col-md-3 alert alert-secondary" style="text-align: right;">
                    KULLANICI ADI:
                </div>

                <div class="col-md-7 " style="">
                    <input class="form-control login_inputs" type="text">
                </div>
            </div>


            <div class="row col-md-12" style="margin:0;padding:0;">
                <div class="col-md-3 alert alert-secondary" style="text-align: right;">
                    ŞİFRE:
                </div>

                <div class="col-md-7 " style="">
                    <input class="form-control login_inputs" type="text">
                </div>
            </div>
           
            <div onclick="" class="col-md-11 alert alert-success" style="text-align: center; cursor: pointer;" id="boran">
                GİRİŞ YAP
            </div>
           
        </div>
    </div>
</body>

<script>
      $(document).ready(function() {
        $("#boran").on("click", function(event) {
            console.log("div tiklandi");
            window.location.href = "admin_2.html";
        });
    })
    </script>

</html>
