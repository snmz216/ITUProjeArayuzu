    <!--  Javascript -->
    <script>
    

    function WriteCurrentDate()
    {
        //  create date object
        var date = new Date;
            
        var year = date.getFullYear();
        var month = date.getMonth() + 1;  //  +1 because january is 0
        var day = date.getDate();
        $("#inputDay").val(day);
        $("#inputMonth").val(month);
        $("#inputYear").val(year);
    
        var hour = date.getHours();
        var minutes = date.getMinutes();
        $("#inputHour").val(hour);
        $("#inputMinute").val(minutes);
    }

    $(document).ready(function() {
        WriteCurrentDate();

        $("#currentDateButton").on("click", function() {
            WriteCurrentDate();
        });
    })
    
    
    </script>
