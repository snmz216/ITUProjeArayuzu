    <!--  Javascript -->
    <script>
    $(document).ready(function() {
        var windowWidth = $(window).width();
        var windowHeight = $(window).height();
        var documentWidth = $(document).width();
        var documentHeight = $(document).height();
        
        var str = "Window Width: " + String(windowWidth) + "\n" + "Window Height: " + String(windowHeight);
        str += "\n" + "Document width: " + String(documentWidth) + "\n" + "Document Height: " + String(documentHeight);
 
        $('#sikayet_text').val(str)
    })
