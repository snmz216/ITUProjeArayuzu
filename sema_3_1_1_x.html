    <!-- ekran 3_1_1_1 divi -->

        <!-- Sikayet arama icin textarea -->

            <!-- Ucuncul secenekler -->

            </div>
        </div>
    </div>

    <!-- ekran 3_1_1_3 divi -->

        <button class="col-md-2 col-sm-2 col-4 offset-3 col-lg-2 offset-md-6 btn butonlar" id="nextButton" style="font-weight:bold; color:white;background-color:#5B9BD5;">İleri</button>

    <!--  Javascript -->
    <script>
    
    //  ekran 3_1_1_x js
    $(document).ready(function() {
        $("#searchButton").on("click", function() {
            $("#div_screen_1").show();
            $("#div_screen_2").hide();
            $("#div_screen_3").hide();

            $("#searchButton").css("background-color", "#1F4E79");
            $("#listSelectionButton").css("background-color", "#A6A6A6");
            $("#writeButton").css("background-color", "#A6A6A6");
        });

        $("#listSelectionButton").on("click", function() {
            $("#div_screen_1").hide();
            $("#div_screen_2").show();
            $("#div_screen_3").hide();

            $("#searchButton").css("background-color", "#A6A6A6");
            $("#listSelectionButton").css("background-color", "#1F4E79");
            $("#writeButton").css("background-color", "#A6A6A6");
        });

        $("#writeButton").on("click", function() {
            $("#div_screen_1").hide();
            $("#div_screen_2").hide();
            $("#div_screen_3").show();

            $("#searchButton").css("background-color", "#A6A6A6");
            $("#listSelectionButton").css("background-color", "#A6A6A6");
            $("#writeButton").css("background-color", "#1F4E79");
        });
    })


    //  ekran 3_1_1_1 js
    $(document).ready(function() {
        var windowWidth = $(window).width();
        var windowHeight = $(window).height();
        var documentWidth = $(document).width();
        var documentHeight = $(document).height();
        
        var str = "Window Width: " + String(windowWidth) + "\n" + "Window Height: " + String(windowHeight);
        str += "\n" + "Document width: " + String(documentWidth) + "\n" + "Document Height: " + String(documentHeight);
 
        $('#sikayet_text').val(str);
    })


    //  ekran 3_1_1_2 js
    var x = 0;

    var primaryText = "";
    var secondaryText = "";
    var tertiaryText = "";

    $(document).ready(function() {
        for (key in sikayet_listesi)
        {
            //  create primary buttons
            var prefix = '<button class="col-md-12 col-sm-12 col-12 col-lg-12 btn liste_butonu primaryButton" style="word-wrap:break-word; padding:0;">';
            var suffix = '</button>';
            if (key !== "undefined")
            {
                var element = prefix + key + suffix;
                $("#primaryChoices").append(element);
            }
            console.log(key);

            //  hide secondary buttons
            $("#secondaryChoices").hide();

            //  hide tertiary buttons
            $("#tertiaryChoices").hide();
        }
    })

    //  primary button click event
    $("#primaryChoices").on("click", function(event) {
        var target = $(event.target);
        if (target.hasClass("primaryButton"))
        {
            //  turn all primary buttons to gray
            $(".primaryButton").css("background-color", "#A6A6A6");

            //  highlight selected button
            target.css("background-color", "#00B050");

            //  clear secondary choices
            $("#secondaryChoices").empty();

            //  show secondary choices
            $("#secondaryChoices").show();

            //  clear tertiary choices
            $("#tertiaryChoices").empty();

            //  hide tertiary choices 
            $("#tertiaryChoices").hide();

            //  create secondary buttons
            var prefix = '<button class="col-md-12 col-sm-12 col-12 col-lg-12 btn liste_butonu secondaryButton" style="word-wrap:break-word; padding:0; font-weight:bold; color:white;background-color:#A6A6A6;">';
            var suffix = '</button>';
            for (key in sikayet_listesi[target.text()])
            {
                var element = prefix + key + suffix;
                $("#secondaryChoices").append(element);
                console.log(key);
            }

            primaryText = target.text();
            secondaryText = "";
            tertiaryText = "";
        }
    })

    //  secondary button click event
    $("#secondaryChoices").on("click", function(event) {
        var target = $(event.target);
        if (target.hasClass("secondaryButton"))
        {
            //  turn all secondary buttons to gray
            $(".secondaryButton").css("background-color", "#A6A6A6");

            //  highlight selected button
            target.css("background-color", "#00B050");

            //  clear tertiary choices
            $("#tertiaryChoices").empty();

            //  show tertiary choices
            $("#tertiaryChoices").show();

            //  create tertiary buttons
            var prefix = '<button class="col-md-12 col-sm-12 col-12 col-lg-12 btn liste_butonu tertiaryButton" style="word-wrap:break-word; padding:0; font-weight:bold; color:white;background-color:#A6A6A6;">';
            var suffix = '</button>';

            L0 = sikayet_listesi[primaryText];
            L1 = L0[target.text()];
            console.log(L0);
            console.log(L1);

            for (index = 0; index < L1.length; ++index)
            {
                key = L1[index];
                var element = prefix + key + suffix;
                $("#tertiaryChoices").append(element);
                console.log(key);
            }

            secondaryText = target.text();
            tertiaryText = "";
        }
    })

    //  tertiary button click event
    $("#tertiaryChoices").on("click", function(event) {
        var target = $(event.target);
        if (target.hasClass("tertiaryButton"))
        {
            //  turn all tertiary buttons to gray
            $(".tertiaryButton").css("background-color", "#A6A6A6");

            //  highlight selected button
            target.css("background-color", "#00B050");

            tertiaryText = target.text();
        }
    })


    </script>
